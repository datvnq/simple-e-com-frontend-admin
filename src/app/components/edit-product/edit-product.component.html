<section>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-2 mt-md-2 pb-2">

                            <h2 class="fw-bold text-white-50 mb-2 text-uppercase">Edit product</h2>

                            <form (ngSubmit)="onSubmit()">
                                <div class="form-outline form-white mb-2">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control form-control-lg" [(ngModel)]="product.name" name="name">
                                </div>
                                <div class="form-outline form-white mb-2">
                                    <label class="form-label">Category id</label>
                                    <input type="text" class="form-control form-control-lg" [(ngModel)]="product.categoryId" name="categoryId">
                                </div>
                                <div class="form-outline form-white mb-2">
                                    <label class="form-label">Description</label>
                                    <textarea type="text" class="form-control form-control-lg" [(ngModel)]="product.description" name="description" rows="5"></textarea>
                                </div>
                                <div class="form-outline form-white mb-2">
                                    <label class="form-label">Unit price</label>
                                    <input type="text" class="form-control form-control-lg" [(ngModel)]="product.unitPrice" name="unitPrice">
                                </div>
                                <div class="form-outline form-white mb-2">
                                    <label class="form-label">Image url</label>
                                    <textarea type="text" class="form-control form-control-lg" [(ngModel)]="product.imageUrl" name="imageUrl" rows="2"></textarea>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label">Unit in stock</label>
                                    <input type="text" class="form-control form-control-lg" [(ngModel)]="product.unitInStock" name="unitInStock">
                                </div>
                            
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Update product</button>
                            
                            </form>

                            <div class="mt-3">
                                <p class="mb-0"><a routerLink="/admin/products" class="text-white-50 fw-bold">Back to homepage</a></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
